<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c109dd651.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Feladat 2</title>
</head>
<body>
    <header>
        <div class="main">
            <button class="menu-btn hover-action">
                <i class="fas fa-bars"></i>
            </button>
            <button class="user-help-btn hover-action">
                <i class="fas fa-user-cog"></i>
            </button>
            <img class="header-logo" src="logo.png" alt="logo">
            <ul class="page-list">
                <li>
                    <a href="#"><i class="fas fa-microphone"></i>Interjúk</a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-portrait"></i>Portrék</a>
                </li>
                <li>
                    <a href=""><i class="fas fa-project-diagram"></i>Elemzések</a>
                    
                </li>
                <li>
                    <a href="#"><i class="fas fa-book-open"></i>Kultúra</a>
                </li>
            </ul>
            <ul class="option-list">
                <li class="hover-action">
                    <i class="fas fa-search"></i>
                </li>
                <li class="hover-action">
                    <i class="fas fa-comments"></i>
                </li>
                <li class="hover-action">
                    <i class="fas fa-bell"></i>
                </li>
                <li class="hover-action">
                    <i class="fas fa-question-circle"></i>
                </li>
                <li class="settings hover-action">
                    <i class="fas fa-sliders-h"></i>
                </li>
                <li class="profile">
                    <img src="antal.jpg" alt="profile image">
                </li>
                <li class="signout hover-action">
                    <i class="fas fa-door-open"></i>
                </li>
            </ul>
        </div>
        <div class="secondary">
            <ul>
                <li class="item">
                    <i class="fas fa-football-ball"></i>
                </li>
                <li class="item">
                    <img src="./detroit.png">
                </li>
                <li class="profile">
                    <img src="antal.jpg" alt="profile image">
                </li>
            </ul>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" name="search" id="search" placeholder="Search">
            </div>
            <div class="date-container">
                <span class="date-btn left double"></span>
                <span class="date-btn left single"></span>
                <span class="date">2021.12.31</span>
                <span class="date-btn right single"></span>
                <span class="date-btn right double"></span>
            </div>
            <div class="item">
                <img src="./something.png">
            </div>  
        </div>
    </header>
</body>
</html>
