<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/8c109dd651.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Feladat 1</title>
</head>
<body>
    <div class="login-container">
        <div class="greating">
            <h1>Üdv újra!</h1>
            <h4>Lépj be a fiókodba</h4>
        </div>
        <div class="login-reg">
            <a href="#" class="">Regisztráció</a>
            <a href="#" class="active">Belépés</a>
        </div>
        <form  action="#">
            <div class="email-input-container">
                <input type="email" name="email" id="email" placeholder="Email">
                <span class="wrong-email">Hibás e-mail cím</span>
            </div>
            
            <div class="password-container">
                <input type="password" name="password" id="password" placeholder="Jelszó">
                <span class="show-password" onclick="showPassword(this)"><i class="fas fa-eye"></i></span>
            </div>
            <a href="#" class="forgot-pass">Elfelejtetted a jelszavad?</a>
            <div class="rememberme-container">
                <input type="checkbox" name="rememberme" id="rememberme">
                <label for="rememberme"><span class="toggle"></span>Emlékezz rám</label>
            </div>
            <input type="submit" value="Bejelentkezés"> 
        </form>
        <span class="hr-or">Vagy</span>
        <div class="login-with">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-google"></i></a>
        </div>
    </div>

    <script>
        function showPassword(e){
            let passInput = e.previousElementSibling;
            if(passInput.type == "password"){
                passInput.type = "text";
            }
            else{
                passInput.type = "password";
            }
        }
    </script>
</body>
</html>
