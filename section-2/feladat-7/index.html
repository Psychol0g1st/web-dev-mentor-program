<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c109dd651.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Feladat 7</title>
</head>
<body>
    <div class="vote-container">
        <h4 class="question">Ki volt a Rubik kocka feltalálója?</h4>
        <form action="#" class="answer-container" method="get">
            <div class="answers">
                <label for="answ-1">
                    <input type="radio" name="answer" id="answ-1">
                    Erő Rubik
                    <span class="btn"></span>
                </label>
                <label for="answ-2">
                    <input type="radio" name="answer" id="answ-2">
                    Ernő Rubik
                    <span class="btn"></span>
                </label>
                <label for="answ-3">
                    <input type="radio" name="answer" id="answ-3">
                    Ernő Rubin
                    <span class="btn"></span>
                </label>
                <label for="answ-4">
                    <input type="radio" name="answer" id="answ-4">
                    Erdősy Rubin
                    <span class="btn"></span>
                </label>
                
            </div>
            <input type="submit" value="Szavazás">
        </form>
    </div>
    
</body>
</html>
