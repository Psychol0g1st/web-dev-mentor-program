<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8c109dd651.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Feladat 3</title>
</head>
<body>
    <table class="notification">
        <tr>
            <td class="ntf-image"><img src="./notification-imgs/day.jpeg" alt="Sunset in city"></td>
            <td class="ntf-title">
                A cikkedet elküldtük a moderátoroknak.
            </td>
            <td class="ntf-timestamp">2021.05.23.  16:42</td>
            <td class="btn-col">
                <button class="ntf-btn ntf-btn-1"><i class="fas fa-equals"></i></button>
                
            </td>
            <td class="btn-col">
                <button class="active ntf-btn ntf-btn-2"><i class="fas fa-list-ul"></i></button>
                
            </td>
            <td class="btn-col">
                <button class="ntf-btn ntf-btn-3"><i class="fas fa-trash"></i></button>
            </td>
            <td class="btn-col">
                <button class="ntf-btn ntf-btn-4"><i class="fas fa-pen"></i></button>
            </td>
        </tr>
    </table>
</body>
</html>
